<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="main-container">
        <div class="header center">
            <h1>Your ToDo List</h1>
        </div>

        <div class="form-container center">

            <form>
                <div class="input-divs">
                    <input type="text" name="task" id="task" placeholder="To do..." autocomplete="off">
                </div>
                <div class="input-divs">    
                    <input type="datetime-local" id="f-time">
                    <input type="submit" value="Add Todo" id="add-todo">
                </div>
            </form>
        </div>

        <div class="todos-container center">
            <!-- <div class="todos"> -->
                <table class="todo-table">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Tasks</th>
                            <th>Created At</th>
                            <th>Due</th>
                            <th>Modify</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- <tr>
                            <td>S.no</td>
                            <td>Tasks</td>
                            <td>Created At</td>
                            <td>Should Finshed At</td>
                            <td><button>Edit</button></td>
                            <td><button>Delete</button></td>
                        </tr> -->
                    </tbody>
                </table>
            <!-- </div> -->
        </div>
        <div class="footer-container">
            <h1>Footer</h1>
            <h3>Created By me..</h3>
        </div>
    </div>

    <!-- linking the scripting files -->
    
    <!-- <script src="script.js"></script> -->
    <script src="newScript.js"></script>
</body>
</html>
